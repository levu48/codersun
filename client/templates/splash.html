<template name="splash">
	<!-- /.parallax full screen background image -->
	<div class="fullscreen landing parallax" style="background-image:url('/images/content/classroom_2000x1333.jpg');" data-img-width="2000" data-img-height="1333" data-diff="100">
		
		<div class="overlay">
			<div class="container">

				<!-- LANGUAGES -->
				
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12">
						<div class="languages">
							<ul class="lang">
								<li class="lang"><a class="lang {{ langActive 'vi' }}" href="#" data-lang="vi">Tiếng Việt</a></li>
								<li class="lang"><a class="lang {{ langActive 'en' }}" href="#" data-lang="en">English</a></li>
							</ul>
						</div>
					</div>
				</div>
				

				<div class="row">
					<div class="col-md-7">
					
						<!-- /.logo -->
						<div class="logo wow fadeInDown"> <a href="">
							<img src="/images/content/logo.png" alt="logo"></a></div>

						<!-- /.main title -->
							<h1 class="wow fadeInLeft">
							{{_ "headliner" }}
							</h1>

						<!-- /.header paragraph -->
						<div class="landing-text wow fadeInUp">
							<p>{{_ "headliner-sub" }}</p>
						</div>				  

						<!-- /.header button -->
						<div class="head-btn wow fadeInLeft">
							<a href="#feature" class="btn-primary">{{_ "Programs" }}</a>
							<a href="#download" class="btn-default">{{_ "Register" }}</a>
						</div>
		
			  

					</div> 
					
					<!-- /.signup form -->
					<!-- -->
					<div class="col-md-5">
					
						<div class="signup-header wow fadeInUp">
							<h3 class="form-title text-center">{{_ 'GET STARTED' }}</h3>
							<form class="form-header" action="http://moxdesign.us10.list-manage.com/subscribe/post" role="form" method="POST" id="#">
							<input type="hidden" name="u" value="503bdae81fde8612ff4944435">
							<input type="hidden" name="id" value="bfdba52708">
								<div class="form-group">
									<input class="form-control input-lg" name="MERGE1" id="name" type="text" placeholder="{{_ 'Your name' }}" required>
								</div>
								<div class="form-group">
									<input class="form-control input-lg" name="MERGE0" id="email" type="email" placeholder="{{_ 'Email address' }}" required>
								</div>
								<div class="form-group last">
									<input type="submit" class="btn btn-warning btn-block btn-lg" value="{{_ 'SUBSCRIBE' }}">
								</div>
								<p class="privacy text-center">{{_ 'We will not share your email Read our' }} <a href="privacy.html">{{_ 'privacy policy' }}</a>.</p>
							</form>
						</div>				
					
					</div>
					<!-- -->


				</div>



			</div> 
		</div> 
	</div>
</template>
