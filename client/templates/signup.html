<template name="signup">
	<div class="col-md-5">
		<div class="signup-header wow fadeInUp">
			<h3 class="form-title text-center">{{_ 'GET STARTED' }}</h3>
			<form class="form-header" id="signupForm" role="form" method="POST">
				<div class="form-group">
					<input class="form-control input-lg" name="name" id="name" type="text" placeholder="{{_ 'Your name' }}" required>
				</div>
				<div class="form-group">
					<input class="form-control input-lg" name="email" id="email" type="email" placeholder="{{_ 'Email address' }}" required>
				</div>
				<div class="form-group">
					<input class="form-control input-lg" name="phone" id="phone" type="phone" placeholder="{{_ 'Phone' }}" required>
				</div>
				<div class="form-group">
					<textarea rows="30" cols="20" class="form-control input-lg" name="background" id="background" placeholder="{{_ 'Your background' }}" required></textarea>
					
				</div>

				<div class="form-group last">
					<input type="submit" class="btn btn-warning btn-block btn-lg" value="{{_ 'I am interested!' }}!">
				</div>
				<p class="privacy text-center">{{_ 'Next class starts' }}<br/>{{_ 'Our instructor will contact you' }}. <!--<a href="privacy.html">{{_ 'privacy policy' }}</a>.--></p>
			</form>
		</div>				
	</div>
</template>
